<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="main">
      <div class="main_container">
        <label for="search_input"
          >오늘의 할일 추가
          <input
            type="text"
            placeholder="What needs to be done?"
            name="add"
            id="search_input"
            class="search_input"
          />
        </label>
        <div class="todo_list_wrap">
          <ul class="todo_list">
            <li class="todo_item">
              <div class="todo_item_wrapper">
                <span>1</span>
                <button>삭제</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="status_wrap">
          <div><span>0</span> items left</div>
          <div>
            <button>All</button>
            <button>Active</button>
            <button>Completed</button>
          </div>
          <div>
            <button>Clear Completed</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
